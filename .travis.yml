language: node_js

node_js:
  - '10'

notifications:
  email: false

after_success:
  - echo -e "$TRAVIS_COMMIT" > ./dist/commit
  - yarn build

deploy:
  - provider: elasticbeanstalk
    skip_cleanup: true
    zip-file: dist/wire-account.zip
    access-key-id:
      secure: 
    secret-access-key:
      secure: 
    region: eu-central-1
    app: Account
    env: wire-account-prod
    bucket_name: wire-account-builds
    on:
      repo: wireapp/wire-account
      branch: master

  - provider: elasticbeanstalk
    skip_cleanup: true
    zip-file: dist/wire-account.zip
    access-key-id:
      secure: 
    secret-access-key:
      secure: 
    region: eu-central-1
    app: Account
    env: wire-account-staging
    bucket_name: wire-account-builds
    on:
      repo: wireapp/wire-account
      branch: staging
