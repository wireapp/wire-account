{% if config.PIWIK_HOSTNAME and config.PIWIK_ID %}
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
    _paq.push(["setCookieDomain", "*.wire.com"]);
    _paq.push(["setDomains", ["*.wire.com"]]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//{{config.PIWIK_HOSTNAME}}/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', {{config.PIWIK_ID}}]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript><p><img src="//{{config.PIWIK_HOSTNAME}}/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
{% endif %}
